<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="col-md-12">
    <app-recipe-item *ngFor="let recipeElement of recipes"
    [recipe]="recipeElement"
    (recipeSelected)="onRecipeSelected(recipeElement)"></app-recipe-item>
</div>
<!-- 
Note that for the above image, we could use both
src = "{{ recipe.imagePath }}" - string interpolation
[src]="recipe.imagePath" - or property binding -->
